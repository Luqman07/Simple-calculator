<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="calculator">

        <div class="container">
            <div class="screen">
                <textarea name="" id="input" cols="30" rows="7"></textarea>
                <h3 class="para" id="result">0</h3>
            </div>
            <div class="buttons">
                <div><button class="btn"  value="1">1</button></div>
                <div><button class="btn"  value="2">2</button></div>
                <div><button class="btn"  value="3">3</button></div>
                <div><button class="sign"  value="+">+</button></div>
                <div><button class="btn"  value="4">4</button></div>
                <div><button class="btn"  value="5">5</button></div>
                <div><button class="btn"  value="6">6</button></div>
                <div><button class="sign"  value="-">-</button></div>
                <div><button class="btn"  value="7">7</button></div>
                <div><button class="btn"  value="8">8</button></div>
                <div><button class="btn"  value="9">9</button></div>
                <div><button class="sign"  value="*">*</button></div>
                <div><button value="AC">AC</button></div>
                <div><button class="btn"  value="0">0</button></div>
                <div><button id="del" value="C">C</button></div>
                <div ><button style="float: left;" class="sign"  value="/">/</button></div>
                <div><button id="dot" value="."><b>.</b></button></div>
                <div><button id="neg" value="-">+/-</button></div>
                <div><button id="equ" value="=">=</button></div>




            </div>
        </div>

    </div>
    <script src="script.js"></script>

   
</body>

</html>
